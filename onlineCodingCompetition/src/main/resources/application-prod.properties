# Production Configuration for OCCS
# Cấu hình Production cho OCCS

# Docker Registry Configuration for Production
# Cấu hình Docker Registry cho Production
docker.registry.prefix=ghcr.io/dinhnhatnguyen

# Database configuration for production
spring.datasource.url=jdbc:postgresql://postgres:5432/occs_db
spring.datasource.username=postgres
spring.datasource.password=pass12345

# Disable SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging configuration for production
logging.level.root=WARN
logging.level.oj.onlineCodingCompetition=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Performance optimizations for production
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=15

# Security settings
spring.web.cors.allowed-origins=*

# JWT Configuration for Production
app.
app.jwtExpirationMs=86400000