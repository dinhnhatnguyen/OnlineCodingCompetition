spring.application.name=onlineCodingCompetition

# Server configuration
server.port=8080

# Database configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=OCCS_DB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Hihi@12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Docker configuration
#docker.timeout.seconds=10
#docker.host=tcp://localhost:2375

# Docker settings
docker.timeout=10
docker.code.path=/tmp/code


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT
app.
app.jwtExpirationMs=86400000

# Logging
logging.level.org.springframework.security=DEBUG

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.occs=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Spring Security
spring.security.filter.order=10